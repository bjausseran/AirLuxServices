name: Lint Flutter

on:
  pull_request:
    branches: [ "App" ]

jobs:
  lint:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
         channel: 'stable'

      - name: Analyze project source
        run: dart analyze --fatal-infos

      - name: Run tests
        run: flutter test