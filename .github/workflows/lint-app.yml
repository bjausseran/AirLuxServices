name: Lint Flutter

on:
  push:
    branches: [ "App" ]

jobs:
  lint:
   runs-on: ubuntu-latest
   steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
         channel: 'stable'

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: cd airlux/ && flutter test